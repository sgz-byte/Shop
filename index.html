<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grave SMP</title>
  <style>
    :root {
      --bg: #0b0b0e;
      --bg-soft: #111118;
      --card: #15151f;
      --accent: #7c7cff;
      --text: #e6e6eb;
      --muted: #9a9aa6;
      --border: #1f1f2a;
    }
    * { box-sizing: border-box; margin:0; padding:0; font-family: Inter, system-ui, sans-serif; }
    body { background: var(--bg); color: var(--text); line-height:1.5; }
    a { color: var(--accent); text-decoration: none; }

    /* --- Header / Server Info --- */
    header { text-align:center; padding: 40px 20px; }
    .server-icon { width: 120px; height: 120px; border-radius:50%; margin:auto; display:block; }
    .server-name { font-size:28px; font-weight:700; margin:12px 0; }
    .server-ip { background: var(--card); display:inline-block; padding:6px 12px; border-radius:10px; cursor:pointer; font-family: monospace; }
    .server-ip:hover { background: var(--accent); color:#000; }

    /* --- Hero / Store --- */
    .hero { max-width: 900px; margin:40px auto; text-align:center; }
    .store-image { width:100%; max-width:600px; border-radius:16px; cursor:pointer; transition: transform .2s ease; }
    .store-image:hover { transform: scale(1.03); }

    /* --- Stats --- */
    .stats { display:flex; justify-content:center; gap:40px; margin:50px 20px; flex-wrap:wrap; }
    .stat-card { background: var(--card); padding:20px 30px; border-radius:16px; text-align:center; transition: transform .2s ease, box-shadow .2s ease; cursor:pointer; }
    .stat-card:hover { transform: translateY(-4px); box-shadow:0 0 0 2px var(--accent); }
    .stat-value { font-size:24px; font-weight:700; }
    .stat-label { font-size:14px; color: var(--muted); margin-top:6px; }

    /* --- Footer --- */
    footer { background: var(--bg-soft); border-top:1px solid var(--border); padding:40px 20px; text-align:center; font-size:13px; color: var(--muted); }
    footer a { margin:0 10px; }
  </style>
</head>
<body>

<header>
  <!-- Replace this src with your actual server icon image -->
  <img src="images/server-icon.png" alt="Grave SMP Server Icon" class="server-icon">
  <div class="server-name">Grave SMP</div>
  <div class="server-ip" onclick="copyIP()">grave-smp.space</div>
</header>

<section class="hero">
  <!-- Replace this src with your actual shop image -->
  <!-- This now links to shop.html (a page you will create in your GitHub repo) -->
  <a href="shop.html">
    <img src="EC5EE755-447D-41DA-B199-868DE5A1EB65.png" alt="Shop Image" class="store-image">
  </a>
</section>

<section class="stats">
  <div class="stat-card" onclick="window.open('https://discord.gg/7hrGEbvCcM', '_blank')">
    <div class="stat-value">100+</div>
    <div class="stat-label">Discord Members</div>
  </div>
  <div class="stat-card" onclick="window.open('https://twitter.com/YOURTWITTER', '_blank')">
    <div class="stat-value">@YourTwitter</div>
    <div class="stat-label">Follow Us</div>
  </div>
</section>

<footer>
  <div>
    <a href="https://twitter.com/YOURTWITTER" target="_blank">Twitter</a> |
    <a href="https://discord.gg/7hrGEbvCcM" target="_blank">Discord</a> |
    <a href="https://tiktok.com/@YOURTIKTOK" target="_blank">TikTok</a>
  </div>
  <div>© 2026 GRAVE SMP · Not affiliated with Mojang or Microsoft</div>
</footer>

<script>
  function copyIP() {
    const ipText = document.querySelector('.server-ip').textContent;
    navigator.clipboard.writeText(ipText);
    alert('Copied server IP: ' + ipText);
  }
</script>

</body>
</html>
