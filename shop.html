<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grave SMP Shop</title>
  <style>
    :root {
      --bg: #0b0b0e;
      --bg-soft: #111118;
      --card: #15151f;
      --accent: #7c7cff;
      --text: #e6e6eb;
      --muted: #9a9aa6;
      --border: #1f1f2a;
    }
    * { box-sizing: border-box; margin:0; padding:0; font-family: Inter, system-ui, sans-serif; }
    body { background: var(--bg); color: var(--text); line-height:1.5; }
    a { color: var(--accent); text-decoration: none; }

    /* --- Header --- */
    header { text-align:center; padding: 40px 20px; }
    .server-name { font-size:28px; font-weight:700; margin:12px 0; }
    nav a { margin:0 12px; font-size:16px; }

    /* --- Shop Section --- */
    .shop { max-width: 1000px; margin:40px auto; display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:30px; }
    .item-card { background: var(--card); border-radius:16px; padding:20px; text-align:center; transition: transform .2s ease, box-shadow .2s ease; cursor:pointer; }
    .item-card:hover { transform: translateY(-4px); box-shadow:0 0 0 2px var(--accent); }
    .item-image { width:100%; border-radius:12px; margin-bottom:12px; }
    .item-name { font-size:18px; font-weight:700; margin-bottom:6px; }
    .item-price { color: var(--accent); font-weight:700; }

    /* --- Footer --- */
    footer { background: var(--bg-soft); border-top:1px solid var(--border); padding:40px 20px; text-align:center; font-size:13px; color: var(--muted); margin-top:60px; }
    footer a { margin:0 10px; }
  </style>
</head>
<body>

<header>
  <div class="server-name">Grave SMP Shop</div>
  <nav>
    <a href="index.html">Home</a> |
    <a href="shop.html">Shop</a> |
    <a href="https://discord.gg/7hrGEbvCcM" target="_blank">Discord</a>
  </nav>
</header>

<section class="shop">
  <!-- Example item 1 -->
  <div class="item-card">
    <img src="images/item1.png" alt="Item 1" class="item-image">
    <div class="item-name">VIP Rank</div>
    <div class="item-price">$5.99</div>
  </div>

  <!-- Example item 2 -->
  <div class="item-card">
    <img src="images/item2.png" alt="Item 2" class="item-image">
    <div class="item-name">Cosmetic Bundle</div>
    <div class="item-price">$2.99</div>
  </div>

  <!-- Example item 3 -->
  <div class="item-card">
    <img src="images/item3.png" alt="Item 3" class="item-image">
    <div class="item-name">Extra Lives</div>
    <div class="item-price">$1.99</div>
  </div>

  <!-- Add more items below in the same format -->
</section>

<footer>
  <div>
    <a href="index.html">Home</a> |
    <a href="https://twitter.com/YOURTWITTER" target="_blank">Twitter</a> |
    <a href="https://discord.gg/7hrGEbvCcM" target="_blank">Discord</a> |
    <a href="https://tiktok.com/@YOURTIKTOK" target="_blank">TikTok</a>
  </div>
  <div>© 2026 GRAVE SMP · Not affiliated with Mojang or Microsoft</div>
</footer>

</body>
</html>
